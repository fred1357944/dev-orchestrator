<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background: Warm Cream -->
  <rect width="200" height="200" rx="20" fill="#FFF8E7"/>

  <!-- Lightning Spark (Active indicator) -->
  <polygon
    points="100,28 106,42 115,42 104,54 108,54 96,72 102,56 92,56 100,42 94,42"
    fill="#FFD700"
    stroke="#2D2D2D"
    stroke-width="2"
    stroke-linejoin="round"
  />

  <!-- Left Prong (like an ear/horn) -->
  <rect
    x="62" y="45"
    width="18" height="40"
    rx="4"
    fill="#C0C0C0"
    stroke="#2D2D2D"
    stroke-width="3"
  />
  <!-- Left Prong highlight -->
  <rect x="65" y="50" width="6" height="30" rx="2" fill="#E8E8E8" opacity="0.6"/>

  <!-- Right Prong (like an ear/horn) -->
  <rect
    x="120" y="45"
    width="18" height="40"
    rx="4"
    fill="#C0C0C0"
    stroke="#2D2D2D"
    stroke-width="3"
  />
  <!-- Right Prong highlight -->
  <rect x="123" y="50" width="6" height="30" rx="2" fill="#E8E8E8" opacity="0.6"/>

  <!-- Plug Body: Coral Red with rounded rectangle -->
  <rect
    x="50" y="75"
    width="100" height="90"
    rx="20"
    fill="#FF6B6B"
    stroke="#2D2D2D"
    stroke-width="4"
  />

  <!-- Body highlight (gives 3D effect) -->
  <ellipse cx="75" cy="95" rx="15" ry="10" fill="#FF8A8A" opacity="0.5"/>

  <!-- Left Eye: White with thick black outline -->
  <ellipse
    cx="78" cy="115"
    rx="16" ry="18"
    fill="#FFFFFF"
    stroke="#2D2D2D"
    stroke-width="3"
  />
  <!-- Left Pupil: Small and black -->
  <circle cx="82" cy="118" r="6" fill="#2D2D2D"/>
  <!-- Left Eye shine -->
  <circle cx="79" cy="112" r="3" fill="#FFFFFF"/>

  <!-- Right Eye: White with thick black outline -->
  <ellipse
    cx="122" cy="115"
    rx="16" ry="18"
    fill="#FFFFFF"
    stroke="#2D2D2D"
    stroke-width="3"
  />
  <!-- Right Pupil: Small and black -->
  <circle cx="126" cy="118" r="6" fill="#2D2D2D"/>
  <!-- Right Eye shine -->
  <circle cx="123" cy="112" r="3" fill="#FFFFFF"/>

  <!-- Rosy Cheeks -->
  <ellipse cx="60" cy="130" rx="8" ry="5" fill="#FFB6B6" opacity="0.7"/>
  <ellipse cx="140" cy="130" rx="8" ry="5" fill="#FFB6B6" opacity="0.7"/>

  <!-- Happy Smile: Simple arc -->
  <path
    d="M 82 145 Q 100 162 118 145"
    fill="none"
    stroke="#2D2D2D"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Power Cord (bottom) -->
  <path
    d="M 100 165 L 100 185 Q 100 195 110 195 L 130 195"
    fill="none"
    stroke="#2D2D2D"
    stroke-width="6"
    stroke-linecap="round"
  />
  <!-- Cord stripe -->
  <path
    d="M 100 170 L 100 180"
    fill="none"
    stroke="#FF6B6B"
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>